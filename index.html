<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc.js"></script>
    <title>Online-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <td id="input">
                    <input type="text" placeholder="0"  id="result" class="screen" style="text-align:right;">
                </td>
            </tr>
          
        <tr class="parent">
            <td>
            <input type="button"  class="child" onkeydown="myFunction(event)" value="7" onClick="display('7')">  
            </td>
            <td>
                <input type="button"  class="child" onkeydown="myFunction(event)" value="8" onClick="display('8')">
            </td>
            <td>
                <input type="button" class="child" onkeydown="myFunction(event)" value="9" onClick="display('9')">
            </td>
            <td>
                <input type="button" class="child" onkeydown="myFunction(event)" value="&div;" onClick="display('/')">
            </td>
        </tr>
        <tr class="parent">
            <td>
                <input type="button" class="child" onkeydown="myFunction(event)" value="4" onClick="display('4')">
            </td>
            <td><input type="button" class="child"  onkeydown="myFunction(event)" value="5" onClick="display('5')">
            </td>
            <td><input type="button" class="child"  onkeydown="myFunction(event)" value="6" onClick="display('6')">
            </td>
            <td><input type="button" class="child"  onkeydown="myFunction(event)" value="&times;" onClick="display('&times;')">
            </td>
        </tr>
        <tr class="parent">
            <td>
                <input type="button" class="child" onkeydown="myFunction(event)" value="1" onClick="display('1')">
            </td>
            <td>
                <input type="button" class="child"  onkeydown="myFunction(event)" value="2" onClick="display('2')">
            </td>
            <td>
                <input type="button" class="child"   onkeydown="myFunction(event)" value="3" onClick="display('3')">
            </td>
            <td>
                <input type="button" class="child"  onkeydown="myFunction(event)" value="&minus;" onClick="display('&minus;')">
        </tr>
        <tr class="parent">
            <td>
                <input type="button" class="child"  onkeydown="myFunction(event)" value="0" onClick="display('0')">
            </td>
            <td ><input type="button" class="child"  onkeydown="myFunction(event)" value="." onClick="display('.')">
            </td>
            <td><input type="button" class="child"  onkeydown="myFunction(event)" value="&plus;" onClick="display('&plus;')">
            </td>
            <td>
                <input type="button" class="child1"  id="key" value="=" onClick="solve()">
                <input type="button" class="child1" id="key2" value="C" onClick="clearScreen()">
            </td>
        </tr>
        </div>
        </table>
    </form>
    
</body>
</html>
